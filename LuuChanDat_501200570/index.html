<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
  }

  li a:hover {
    color: orangered;
  }
</style>

<body>
  <div class="row" ng-app="myapp">
    <nav class="navbar navbar-expand-sm" style="background-color: #ffeedd; width: 1255px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/logo.png" alt="Avatar Logo" style="width:450px;">

      </div>
      <input class="form-control w-75" type="text" placeholder="Search" ng-model="sreach">

      <ul class="carousel-indicators">

        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/slider1.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slider2.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slider3.jpg" class="w-100">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>
    <ul class="nav nav-tabs mt-3 mr-3">
      <li class="nav-item">
